{% extends 'vendor/v_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">

<table class="table table-bordered table-hover table-stripped">
    <tr style="color: white;background: #00670f">

    <th>S.No</th>
    <th>Product Name</th>
    <th>Quantity</th>
        <th>Price per unit</th>
    <th>Total</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['p_name'] }}</td>
    <td>{{ i['quantity'] }}</td>
    <td>{{ i['p_price'] }}</td>
      <td>{{ i['p_price'] * i["quantity"]}} </td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
