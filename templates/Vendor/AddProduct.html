{% extends 'vendor/v_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/AddProduct_post">

<table class="table table-bordered table-hover table-stripped">
    <tr>
    <th>Category</th>
    <td><select name="select" class="form-control">
        {% for i in data %}
        <option value="{{ i['c_id'] }}">{{ i['c_name'] }}</option>

        {% endfor %}
    </select></td>
  </tr>
  <tr>
    <th>Product Name</th>
    <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
  <tr style="color: white;background: #00670f">


<tr>
    <th>Price</th>
    <td>
      <input type="text" name="textfield2" id="textfield2"class="form-control" required /></td>
  </tr>
<tr>
    <th>Profit</th>
    <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required /></td>
  <tr style="color: white;background: #00670f">
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
