{% extends 'vendor/v_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/EditProfile_post">

<table class="table table-bordered table-hover table-stripped">
    <input type ="hidden"  value = {{ data[''] }}>
  <tr>
    <th>Name</th>
    <td><label for="textfield"></label>
    <input type="text" name="textfield" id="textfield"  class="form-control" required value="{{ data['v_name'] }}"/></td>
  </tr>
  <tr>
    <th>Place</th>
    <td><label for="textfield1"></label>
    <input type="text" name="textfield1" id="textfield1" class="form-control" required  value="{{ data['v_place'] }}" /></td>
  </tr>
  <tr>
    <th>District</th>
    <td><label for="textfield2"></label>
    <input type="text" name="textfield2" id="textfield2" class="form-control" required   value="{{ data['v_district'] }}"/></td>
  </tr>
  <tr>
    <th>State</th>
    <td><label for="textfield3"></label>
    <input type="text" name="textfield3" id="textfield3"  class="form-control" required  value="{{ data['v_state'] }}"/></td>
  </tr>
  <tr>
    <th>Post</th>
    <td><label for="textfield4"></label>
    <input type="text" name="textfield4" id="textfield4" class="form-control" required  value="{{ data['v_post'] }}" /></td>
  </tr>
  <tr>
    <th>Pin</th>
    <td><label for="textfield5"></label>
    <input type="text" name="textfield5" id="textfield5"  class="form-control" required  value="{{ data['v_pin'] }}"/></td>
  </tr>
  <tr>
    <th>Owner Name</th>
    <td><label for="textfield6"></label>
    <input type="text" name="textfield6" id="textfield6" class="form-control" required  value="{{ data['v_ownername'] }}"/></td>
  </tr>
  <tr>
    <th>Email</th>
    <td><label for="textfield7"></label>
    <input type="text" name="textfield7" id="textfield7"  class="form-control" required  value="{{ data['v_email'] }}"/></td>
  </tr>
  <tr>
    <th>Phone</th>
    <td><label for="textfield8"></label>
    <input type="text" name="textfield8" id="textfield8" class="form-control" required  value="{{ data['v_phone'] }}"/></td>
  </tr>
  <tr>
    
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
