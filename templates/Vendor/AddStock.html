{% extends 'vendor/v_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/AddStock_post">
  <table class="table table-bordered table-hover table-stripped">
    <tr>
      <th>Product Name</th>
      <td><select name="select" class="form-control" required>
          {% for i in data %}
        <option value="{{ i['p_id'] }}">{{ i['p_name'] }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Quantity</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control"required/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Add" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
