{% extends 'vendor/v_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/EditProduct_post">
  <table class="table table-bordered table-hover table-stripped">
    <tr><input type="hidden" name="id" value="{{ data['p_id'] }}" />
      <th>Product Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required value="{{ data['p_name'] }}"/></td>
    </tr>
    <tr>
      <th>Category Name</th>
      <td><select name="select" class="form-control">
          {% for i in data1 %}
        <option value="{{ i['c_id'] }}" {% if i['c_id']==data['c_id'] %} selected{% endif %}>{{ i['c_name'] }}</option>

        {% endfor %}
      </select>
      </td>
    </tr>
  <tr>
    <th>Price</th>
    <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required value="{{ data['p_price'] }}" /></td>
  </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
